<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>

<body>
	<img src="img/bgs.png" style="width: 100%;">
	<div class="container col-sm-6 col-sm-offset-3">
		<div class="row ">
			<div class="col-xs-10 col-xs-offset-1 form-body">
				<form method="GET" action="tt.html">
					<select name="classname" id="classname" class="col-xs-12 dropdown">

						<option value="bcs">BSc. CS</option>
						<option value="bca">BCA</option>
					</select>

					<select name="year" id="year" class=" col-xs-12 dropdown mar">

						<option value="1">First Year</option>
						<option value="2">Second Year</option>
						<option value="3">Third Year</option>
					</select>

					<button type="submit" class="dropdown mar"
						style="width: 90%;margin-left: 5%; background-color: green;">Submit</button>
				</form>
			</div>
		</div>

		<div class="row" style="background-color: #051428;">
			<div class="col-xs-12" style="padding-top: 80px;text-align: center;padding-bottom: 18px;">
				<p style="color: white;font-size: 18px;">Open Source project by Coders Club</p>
				<br>
				<a href="https://github.com/shadowelite-sec/e-timetable">
					<p style="color: white;text-align: center;font-size: 15px;" class="btn">Download
						Source Code</p>
				</a>

			</div>
		</div>
	</div>
</body>

</html>
